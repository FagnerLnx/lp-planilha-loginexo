        body {
            font-family: 'Poppins', sans-serif;

        }

            font-weight: 700;
            margin: 0 0 15px 0;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .download-button {
            background-color: var(--verde-destaque);
            color: var(--branco);
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.3s;
            display: inline-block;
        }
        .download-button:hover {
            transform: scale(1.05);
        }
        .note {
            font-size: 0.9em;
            margin-top: 20px;
            opacity: 0.8;
        }
