# netlify.toml
# Arquivo de configuração para o site da Planilha LogiNexo

[build]
  # Nenhuma configuração de build necessária para sites estáticos

# Esta seção desativa o processamento automático de assets pela Netlify.
# É a melhor prática para sites estáticos simples, pois evita comportamentos inesperados.
[build.processing]
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  # Desativa as "Pretty URLs", o que resolve conflitos de redirecionamento.
  # Agora, o action="/obrigado.html" funcionará exatamente como esperado.
  pretty_urls = false

[build.processing.images]
  compress = false