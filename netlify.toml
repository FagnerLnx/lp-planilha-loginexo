# netlify.toml - Configuração Corrigida
[build]
  publish = "."

# Configurações de processamento
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

# Configurações específicas para formulários
[[redirects]]
  from = "/obrigado.html"
  to = "/obrigado.html"
  status = 200